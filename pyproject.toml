[project]
name = "ravelights"
version = "0.1.0"
requires-python = "~=3.10"
dependencies = [
    "numpy == 1.26.1",
    "plum-py == 0.8.5",
    "Flask == 2.2.2",
    "Flask-RESTful == 0.3.9",
]

[project.optional-dependencies]
dev = [
    "pytest == 7.4.3",
    "black == 23.10.1",
    "flake8 == 6.1.0",
    "Flake8-pyproject",
    "mypy == 1.6.1",
]
gui = [
    "pygame == 2.5.0",
]
serial = [
    "pyserial == 3.5.0",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*"]

[build-system]
requires = ["setuptools>=42.0", "wheel", "pip >= 21.1"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 120

[tool.flake8]
ignore = ['E501', 'E203']
max-line-length = 120
