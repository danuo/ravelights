<!DOCTYPE html>
<html>
  <head>
    <title>WebSocket Example</title>
  </head>
  <body>
    <script
      src="https://cdn.socket.io/4.7.2/socket.io.min.js"
      crossorigin="anonymous"
    ></script>

    <script>
      const socket = io();
      socket.on("message", (data) => {
        console.log("Received message: ", data);
      });
    </script>
  </body>
</html>
