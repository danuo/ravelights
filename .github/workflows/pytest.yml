    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: pip install -e .[dev]

      - name: Run pytest default
        run: pytest

      - name: Run pytest slow
        run: "pytest -m slow"
